<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Germany</title>
</head>
<body class="page-body d-flex flex-column h-100 bg-white">
  
  <header class="site-header py-3 bg-white shadow-sm">
    <div class="container-lg d-flex justify-content-between align-items-center">
      <a class="site-header__logo font-weight-bold text-dark" href="#">Where in the world?</a>
      <button class="site-header__theme-toggler btn btn-sm btn-white" type="button">
        <span class="d-flex align-items-center">
          <svg class="mr-1" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 01-3.947 1.111z" fill="#fff" stroke="#111517" stroke-width="1.25"/></svg>
          <span class="site-header__theme-toggler-text">Dark mode</span>
        </span>
      </button>
    </div>
  </header>
  
  <main class="py-5 flex-grow-1 py-md-5">
    
    <section class="countries-solo container-lg">
      <h2 class="sr-only">About country</h2>
      
      <a class="countries-solo__back-main text-decoration-none text-dark mt-3 py-1 px-4 shadow-sm rounded" href="index.html">
        <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.464 4.107l1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893z" fill="currentColor"/></svg>
        <span class="">Back</span>
      </a>
      
      <div class="countries-solo__inner d-flex row mt-5 align-items-center">
        <div class="col-md-6 mb-5 mb-md-0">
          <img class="countries-solo__img img-fluid d-block w-100 rounded" src="./img/usa.png"  alt="Germany"  width="560" height="401">
        </div>
        <div class="col-md-6">
          <h3 class="h2 mb-3">USA</h3>
          <div class="row mb-lg-5">
            <div class="col-sm-6 mb-4 mb-sm-0">
              <dl>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Native Name:</dt>
                  <dd class="mb-0">Germany</dd>
                </div>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Population:</dt>
                  <dd class="mb-0">81,770,900</dd>
                </div>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Region:</dt>
                  <dd class="mb-0">Europe</dd>
                </div>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Sub Region:</dt>
                  <dd class="mb-0">Western Europe</dd>
                </div>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Capital:</dt>
                  <dd class="mb-0">Berlin</dd>
                </div>
              </dl>
            </div>

            <div class="col-sm-6 col-md-6">
              <dl>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Top Level Domain:</dt>
                  <dd class="mb-0">.be</dd>
                </div>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Currencies:</dt>
                  <dd class="mb-0">Euro</dd>
                </div>
                <div class="d-flex flex-wrap">
                  <dt class="mr-2">Languages:</dt>
                  <dd class="mb-0">Dutch, French, German</dd>
                </div>
              </dl>
            </div>
          </div>

          <div class="d-lg-flex align-items-md-center">
            <p class="my-4 my-lg-0 mr-md-3">Border countries:</p>
            <ul class="list-unstyled d-flex align-items-center m-0">
              <li class="mr-2">
                <a class="text-dark shadow-sm py-1 px-3 rounded-sm" href="index.html">France</a>
              </li>
              <li class="mr-2">
                <a class="text-dark shadow-sm py-1 px-3 rounded-sm" href="index.html">Belgium</a>
              </li>
              <li class="mr-2">
                <a class="text-dark shadow-sm py-1 px-3 rounded-sm" href="index.html">Netherlands</a>
              </li>
            </ul>
          </div>
      </div>
      
    </section>
    
  </main>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
